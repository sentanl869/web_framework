    <!-- test -->
    <div class="contact section-invert py-4">
        <h3 class="section-title text-center m-5">请登录</h3>
        <div class="container py-4">
            <div class="row justify-content-md-center px-4">
                <div class="contact-form col-sm-12 col-md-10 col-lg-7 p-4 mb-4 card">
                    <form action="/todo/user/login" method="post">
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label>用户名</label>
                                    <input type="text" class="form-control" name="username" placeholder="请输入用户名" required>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label>密码</label>
                                    <input type="password" class="form-control" name="password" placeholder="请输入密码" required>
                                </div>
                            </div>
                        </div>
                        <div class="text-left">
                            如果您还没有账号，请点击这里<a href="/todo/register">注册</a>
                        </div>
                        <div class="text-right">
                            {{ result }}
                        </div>
                        <input class="btn btn-primary btn-pill d-flex ml-auto mr-auto" type="submit" value="登录">
                    </form>
                </div>
            </div>
        </div>
    </div>
