<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo Online</title>
</head>
<body>
    <form action="/todo/add" method="post">
        <input type="text" name="title" placeholder="请输入您的待办事项">
        <input type="hidden" name="token" value="{{ token }}">
        <button type="submit">添加</button>
    </form>
    {% for t in todos %}
        <div>
            {{ loop.index }} : {{ t.title|e }}
            <a href="/todo/edit?id={{ t.id }}&token={{ token }}" title="编辑">编辑</a>
            <a href="/todo/delete?id={{ t.id }}&token={{ token }}" title="完成">完成</a>
        </div>
    {% endfor %}
</body>
</html>
